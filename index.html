<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Practical-7</title>
    <style>
        *{
            margin: 2px;padding: 0;box-sizing: border-box;
        }
      .header {
        width: 100%;
        height: 70px;
        background-color: gray;
      }
      .banner {
        width: 100%;
        height: 100vh;
        background-color:skyblue;
        margin-top: 10px;
        margin-bottom: 20px;
      }
      .circular {
        display: flex;
        width: 100%;
        height: 400px;
        margin-top: 40px;
      }
      .circle {
        width: 25%;
        height: 300px;
        margin-left: 10px;
        
        border-radius: 100%;
        background-color: rgb(255, 217, 0);
      }
      .circle2 ,.rectangle {
        display: flex;
        width: 100%;
        height: 100vh;
        margin-top:20px;
        margin-bottom:20px;
      }
      .left {
        width: 48%;
        height: 100vh;
        background-color: gray;
        margin-right: 20px;
      }
      .left h1{
        color: white;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        padding-top: 320px;
      }
      .right {
        width: 50%;
        height: 100vh;
      }
      .box1,.box2,.box3{
        height: 31%;
        background-color: chocolate;
        margin-bottom: 20px;
      }
      .con1,.con2,.con3,.con4{
          background-color: orangered;
          margin-right: 5px;
          width: 24%;
      }
      .footer{
          margin-top: 20px;
          height: 70px;
          width: 100%;
          background-color: pink;
      }
      .footer h1{
          text-align: center;
          line-height: 70px;
          color: white;
          font-family: Arial, Helvetica, sans-serif;
      }
      
      .box1 h1
      {
        text-align: center;
        line-height: 200px;
        color: white;
      }
      .box2 h1
      {
        text-align: center;
        line-height: 200px;
        color: white;
      }
      .box3 h1
      {
        text-align: center;
        line-height: 200px;
        color: white;
      }
      .header h1{
          padding-left: 690px;
          padding-top: 20px;
          color: white;
          font-family: Arial, Helvetica, sans-serif;
      }
      .banner h1{
        text-align: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        padding-top: 320px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h1>HEADER</h1>
      </div>
      <div class="banner">
        <h1>BANNER</h1>
      </div>
      <h1 style="text-align: center;">Section-1</h1>
      <div class="circular">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <h1 style="text-align: center;">Section-2</h1>
      <div class="circle2">
        <div class="left">
          <h1>MAIN CONTENT</h1>
        </div>
        <div class="right">
          <div class="box1"><h1>Article-1</h1></div>
          <div class="box2"><h1>Article-2</h1></div>
          <div class="box3"><h1>Article-3</h1></div>
        </div>
      </div>
      <h1 style="text-align: center;">Section-3</h1>
      <div class="rectangle">

        
            <div class="con1"></div>
            <div class="con2"></div>
            <div class="con3"></div>
            <div class="con4"></div>
        
      </div>
      <h1 style="text-align: center;">Section-4</h1>
      <div class="footer">
        <h1>FOOTER</h1>
      </div>
    </div>
  </body>
</html>
